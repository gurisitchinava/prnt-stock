<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Stock App</title>
    <!-- Link to compiled Tailwind CSS file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="output.css" rel="stylesheet">
    <style>
        /* Additional CSS styles */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Header section -->
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 header-content">
            <h1 class="text-3xl font-semibold text-gray-800">Dashboard</h1>
            <!-- Add Order button -->
            <button id="addOrderBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Add Order</button>
        </div>
    </header>

        <!-- Inside <main> tag in index.html -->
    <main class="container mx-auto px-4 py-6">
        <!-- DataTable section -->
        <div id="orderTable" class="bg-white rounded-lg shadow">
            <table class="w-full table-auto">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="px-4 py-2">Product Name</th>
                        <th class="px-4 py-2">Category</th>
                        <th class="px-4 py-2">Status</th>
                        <th class="px-4 py-2">Description</th>
                        <th class="px-4 py-2">Price</th>
                        <th class="px-4 py-2">Stock Quantity</th>
                        <th class="px-4 py-2">Actions</th> <!-- Add Actions column -->
                    </tr>
                </thead>
                <tbody id="orderTableBody">
                    <!-- Orders will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Add this script at the end of index.html -->
    <script>
        // Fetch orders from the server and update the table
        fetch('/orders')
        .then(response => response.json())
        .then(orders => {
            const orderTableBody = document.getElementById('orderTableBody');

            // Clear existing table rows
            orderTableBody.innerHTML = '';
            
            // Populate table with fetched orders
            orders.forEach(order => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="border px-4 py-2">${order.productName}</td>
                    <td class="border px-4 py-2">${order.category}</td>
                    <td class="border px-4 py-2">${order.status}</td>
                    <td class="border px-4 py-2">${order.description}</td>
                    <td class="border px-4 py-2">${order.price}</td>
                    <td class="border px-4 py-2">${order.quantity}</td>
                    <td class="border px-4 py-2">
                        <a href="/edit-order?orderId=${order.id}" class="edit-order-link">Edit</a>
                    </td>
                `;
                orderTableBody.appendChild(row);
            });


        })
        .catch(error => console.error('Error fetching orders:', error));


        // Add event listener for edit buttons
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('editBtn')) {
                const orderId = event.target.dataset.orderId;
                window.location.href = `/edit-order/${orderId}`;
            }
        });

        document.getElementById('addOrderBtn').addEventListener('click', () => {
            window.location.href = '/add-order'; // Navigate to the order form page
        });
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</body>

</html>
