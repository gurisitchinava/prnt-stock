<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Order - Stock App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <link href="output.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header class="bg-white shadow">
        <div class="container mx-auto px-4 py-6 flex justify-between items-center">
            <h1 class="text-3xl font-semibold text-gray-800">Add Order</h1>
            <!-- Add Order button -->
            <button id="addOrderBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Dashboard</button>
        </div>
    </header>

    <main class="container mx-auto px-4 py-6">
        <!-- Order form section -->
        <form id="orderForm" class="max-w-lg mx-auto">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required class="form-input block w-full mt-1" />
            <br>
            <label for="category">Category:</label>
            <select id="category" name="category" required class="form-select block w-full mt-1">
                <option value="">Select Category</option>
                <option value="Supplement">Supplement</option>
                <option value="Garment">Garment</option>
                <option value="Accessories">Accessories</option>
            </select>
            <br>
            <label for="status">Status:</label>
            <select id="status" name="status" required class="form-select block w-full mt-1">
                <option value="">Select Status</option>
                <option value="In stock">In stock</option>
                <option value="Out of stock">Out of stock</option>
                <option value="On the way">On the way</option>
            </select>
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-textarea block w-full mt-1" rows="3"></textarea>
            <br>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required class="form-input block w-full mt-1" />
            <br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required class="form-input block w-full mt-1" />
            <br>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Submit</button>
        </form>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
    <script>
        // Function to handle form submission
        function handleFormSubmission() {
            document.getElementById('orderForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                const productName = document.getElementById('productName').value;
                const category = document.getElementById('category').value;
                const status = document.getElementById('status').value;
                const description = document.getElementById('description').value;
                const price = document.getElementById('price').value;
                const quantity = document.getElementById('quantity').value;

                // Generate UUID for the order
                const id = uuidv4();

                try {
                    const response = await fetch('/add-order', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ id, productName, category, status, description, price, quantity }),
                    });

                    if (!response.ok) {
                        throw new Error('Failed to add order');
                    }

                    window.location.href = '/';
                } catch (error) {
                    console.error('Error:', error);
                    // Handle error
                }
            });
        }

        // Run the form submission handler after the page is fully loaded
        document.addEventListener('DOMContentLoaded', handleFormSubmission);

        document.getElementById('addOrderBtn').addEventListener('click', () => {
            window.location.href = '/'; // Navigate to the dashboard page
        });
    </script>
</body>

</html>
